<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles.css" rel="stylesheet" type="text/css">
    <title>Document</title>
</head>
<body>
    <div class="score-field">
        <p>Player Score: </p>
        <span class="score-counter" id="player-score">0</span>
        <p>Computer Score: </p>
        <span class="score-counter" id="computer-score">0</span>
    </div>
    <div class="selection-field">
        <button class="btn-select" id="rock">Rock</button>
        <button class="btn-select" id="paper">Paper</button>
        <button class="btn-select" id="scissors">Scissors</button>
    </div>
    <div>
        <button id="clear-btn">Clear Message Log</button>
    </div>
    <div class="message-log" id="message-log">
        <p>[Text goes here!]
        </p>
    </div>
</body>
